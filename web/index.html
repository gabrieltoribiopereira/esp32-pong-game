<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Pong ESP32</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Pong ESP32 Simulator</h1>
            <p class="instructions">
                <span>Player 1: <strong>W</strong></span>
                <span>Player 2: <strong>↑</strong></span>
            </p>
        </header>

        <main class="boards-wrapper">
            <!-- Aqui va todo lo del jugador 1 -->
            <div class="player-bundle" id="player1">
                <div class="esp32-side">
                    <div class="pins-side left-pins">
                        <div class="pin"><span class="pin-name">3V3</span></div>
                        <div class="pin"><span class="pin-name">EN</span></div>
                        <div class="pin"><span class="pin-name">D34</span></div>
                        <div class="pin"><span class="pin-name">D35</span></div>
                        <div class="pin"><span class="pin-name">D32</span></div>
                        <div class="pin"><span class="pin-name">D33</span></div>
                        <div class="pin"><span class="pin-name">D25</span></div>
                        <div class="pin"><span class="pin-name">GND</span></div>
                    </div>
                    <div class="chip">ESP32</div>
                    <div class="pins-side right-pins">
                        <div class="pin"><span class="pin-name">VIN</span></div>
                        <div class="pin"><span class="pin-name">GND</span></div>
                        <div class="pin"><span class="pin-name">D13</span></div>
                        <div class="pin"><span class="pin-name">D12</span></div>
                        <div class="pin"><span class="pin-name">D14</span></div>
                        <div class="pin"><span class="pin-name">D27</span></div>
                        <div class="pin"><span class="pin-name">D26</span></div>
                        <div class="pin"><span class="pin-name">D25</span></div>
                    </div>
                </div>

                <div class="peripheral-stack">
                    <div class="oled-module">
                        <div class="screen-labels">
                            <span>GND</span><span>VCC</span><span>SCL</span><span>SDA</span>
                        </div>
                        <div class="screen-border">
                            <div class="screen">
                                <canvas id="canvasP1" width="128" height="64"></canvas>
                            </div>
                        </div>
                        <div class="module-label">Display Master</div>
                    </div>

                    <div class="tact-switch-container">
                        <div class="tact-switch">
                            <div class="tact-pins-bottom"></div>
                            <div class="actuator">W</div>
                        </div>
                        <div class="module-label">Input P1</div>
                    </div>
                </div>
            </div>

            <!-- Y aqui lo del jugador 2 -->
            <div class="player-bundle" id="player2">
                <div class="esp32-side">
                    <div class="pins-side left-pins">
                        <div class="pin"><span class="pin-name">3V3</span></div>
                        <div class="pin"><span class="pin-name">EN</span></div>
                        <div class="pin"><span class="pin-name">D34</span></div>
                        <div class="pin"><span class="pin-name">D35</span></div>
                        <div class="pin"><span class="pin-name">D32</span></div>
                        <div class="pin"><span class="pin-name">D33</span></div>
                        <div class="pin"><span class="pin-name">D25</span></div>
                        <div class="pin"><span class="pin-name">GND</span></div>
                    </div>
                    <div class="chip">ESP32</div>
                    <div class="pins-side right-pins">
                        <div class="pin"><span class="pin-name">VIN</span></div>
                        <div class="pin"><span class="pin-name">GND</span></div>
                        <div class="pin"><span class="pin-name">D13</span></div>
                        <div class="pin"><span class="pin-name">D12</span></div>
                        <div class="pin"><span class="pin-name">D14</span></div>
                        <div class="pin"><span class="pin-name">D27</span></div>
                        <div class="pin"><span class="pin-name">D26</span></div>
                        <div class="pin"><span class="pin-name">D25</span></div>
                    </div>
                </div>

                <div class="peripheral-stack">
                    <div class="oled-module">
                        <div class="screen-labels">
                            <span>GND</span><span>VCC</span><span>SCL</span><span>SDA</span>
                        </div>
                        <div class="screen-border">
                            <div class="screen">
                                <canvas id="canvasP2" width="128" height="64"></canvas>
                            </div>
                        </div>
                        <div class="module-label">Display Slave</div>
                    </div>

                    <div class="tact-switch-container">
                        <div class="tact-switch">
                            <div class="tact-pins-bottom"></div>
                            <div class="actuator">↑</div>
                        </div>
                        <div class="module-label">Input P2</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="controls-ui">
            <button id="btnStart">Restart Game</button>
            <button id="btnSchematics">Schematics</button>
        </footer>
    </div>

    <!-- Esta es la ventana que sale al darle a schematics -->
    <div class="modal-overlay" id="schematicsModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">✕</button>
            <img src="circuito.png" alt="Esquema de conexiones ESP32 Pong">
            <div class="modal-title">ESP32 Pong — Connection Schematic</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
